{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="uppercase text-black text-center">{% trans "Log out" %}</h2>

<div class="row text-center py-5">
    <h5 class="text-black uppercase py-3">{% trans 'Are you sure you want to sign out?' %}</h5>
    <form class="py-3" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit">{% trans 'LOG OUT' %}</button>
    </form>
</div>

{% endblock %}
