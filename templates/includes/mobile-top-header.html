<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light w-100">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Logo -->
        <li class="list-inline-item">
            <a href="{% url 'home' %}" class="uppercase text-black nav-link d-block d-lg-none"><h4>prnts</h4></a>
        </li>
        <!-- Search bar -->
        <li class="list-inline-item d-block d-lg-none">
            <form method="GET" action="">
                <input class="searchbar" type="text" name="q" placeholder="Search">
                <button class="searchbutton">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </li>
        <!-- Account -->
        <li class="list-inline-item dropdown">
            <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="icons">
                    <i class="fas fa-user fa-lg"></i>
                </div>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Management</a>
                    {% endif %}
                    <a href="" class="dropdown-item">My Account</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>
        <!-- Shopping bag -->
        <li class="list-inline-item">
            <a class="nav-link text-black d-block d-lg-none" href="">
                <div class="icons">
                    <i class="fas fa-shopping-bag fa-lg"></i>
                    {% if grand_total %}
                        ${{ grand_total|floatformat:2 }}
                    {% else %}
                        $0.00
                    {% endif %}
                </div>
            </a>
        </li>
    </nav>
</div>
