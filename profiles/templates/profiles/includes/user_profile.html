{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

<div class="row">
    <div class="col pt-4">
        <h2 class="text-black uppercase text-center">My Profile</h2>
    </div>   
</div>
<div class="row">
     <div class="col">
        {{ profile }}
    </div>
</div>
<div class="row">
    <div class="col">
        <p class="uppercase">Default Delivery Information</p>
        <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
        </form>
    </div>
    <div class="col">
        <p class="text-muted">Order History</p>
        {{ orders }}
    </div>
</div>
